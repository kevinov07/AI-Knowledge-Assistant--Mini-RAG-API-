name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name AIKnowledgeAssistantContainer

      - name: Build and push Docker image
        run: |
          docker build -t AIKnowledgeAssistantContainer.azurecr.io/knowledge-assistant:latest .
          docker push AIKnowledgeAssistantContainer.azurecr.io/knowledge-assistant:latest
